            <!------------------------------------- Article -------------------------------------------------------->
            <div class="row justify-content-center">
                <div class="col-8 mt-4" id="form">
                    <h3>Nous contacter</h3>
                    <p>
                        Laissez nous un petit message pour nous faire part de vos commentaires.
                    </p>
                    <form>
                        <div class="form-group text-light ">
                            <div class="mb-3">
                                <label for="name" class="form-label">Entrez votre nom</label>
                                <input type="text" class="form-control" id="name" aria-describedby="name"
                                    placeholder="Durand" required>
                            </div>

                            <div class="mb-3">
                                <label for="prenom" class="form-label">Entrez votre Prénom</label>
                                <input type="text" class="form-control" id="prenom" aria-describedby="prenom"
                                    placeholder="Jean" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Entrez votre email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="email"
                                    placeholder="jean@gmail.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="titresujet" class="form-label">Titre de votre sujet</label>
                                <select class="form-select" aria-label="titresujet" id="titresujet">
                                    <option selected>choix du titre</option>
                                    <option value="bon">C'était bon</option>
                                    <option value="Probleme-service">Problème avec le service</option>
                                    <option value="Probleme-cuisine">Problème avec la cuisine</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Votre message</label>
                                <textarea class="form-control" id="message" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-info">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-------------------------------------------- Footer  ------------------------------------------------->
            <div class="col-12 text-light" style="background-color: rgba(17, 17, 17, 0.8);" id="footer">
